apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'  // Google Services plugin

android {
    compileSdkVersion 28


    defaultConfig {
        applicationId "com.mx.mobi_flm"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    /* DEfault*/
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation'com.google.android.gms:play-services:10.0.2'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    /* Views*/

    /* Firebase*/
   implementation 'com.google.firebase:firebase-analytics:17.2.3'
   implementation 'com.google.firebase:firebase-auth:19.3.0'//Authentication
   implementation 'com.google.firebase:firebase-firestore:21.4.1'  //Cloud Firestore
    implementation	'com.google.firebase:firebase-database:19.2.1' // Realtime Database

}
